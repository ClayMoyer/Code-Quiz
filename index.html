<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <p id="viewHighScores" onclick="location.href = 'highScores.html'">View high scores</p>
        <p id="timer">Time: 0</p>  
    </header>
    <main>
        <section id="quizHead">
            <h1 id ="questionText">Coding Quiz</h1>
            <p id="introduction">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <ol id="answerChoices"></ol>

            <button class="btn" id="beginQuiz" onclick="startQuiz()">Start Quiz</button>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="MILqqfOltuE0yMBH2rpFoSi89R7b9VxCH253or6HkEw=%"
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
